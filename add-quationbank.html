	<section>

				<div class=" m-3 ml-3">
					<form action="{{form}}" method="POST" autocomplete="off">
						<div class="form-group">
							<label for="exampleFormControlSelect1" class="mt-3 form-label">المرحلة</label>

						<input  class="form-control form-control-lg mt-3 input-width" name="quation" type="text" required placeholder="السؤال" >
						<div class="input-file">
	
	<input type="file" accept="image/*" id="file" class="inputfile" onchange="loadFile(event)">
	<label for="file">اختيار صورة</label>
	<img id="output"/>
						</div>

						<div class="input-file">

						</div>
						<input class="form-control form-control-lg mt-3 input-width" name="answer2" type="text" required placeholder="إجابة خاطئة">
						<div class="input-file">

	<label for="file2">اختيار صورة</label>
	<img id="output2"/>
						</div>
						<input class="form-control form-control-lg mt-3 input-width" name="answer3" type="text"  required placeholder="إجابة خاطئة">
						<div class="input-file">

						</div>
						<input class="form-control form-control-lg mt-3 input-width" name="answer4" type="text"   required placeholder="إجابة خاطئة">

	<input type="file" accept="image/*" id="file4" class="inputfile" onchange="loadFile4(event)">

	<img id="output4"/>

						<input class="form-control form-control-lg mt-3 input-time" name="time" type="number" placeholder="الوقت بالدقائق">
					<button type="submit" class="btn btn-primary mt-3 btn-gray">تأكيد</button>
				</form>
					</div>
	</div>
	</div>
	</section>
<script src="js/jQuery.js"></script>
<script src="js/bootstrab.min.js"></script>
<script src="js/datatable.js"></script>

<script>
	$(document).ready(function () {
		$('#myTable').DataTable({
			dom: 'Bfrtip',
			buttons: [
				'copy', 'csv', 'excel', 'pdf', 'print'
			],
			"language": {
				search: '<strong class="fa fa-filter" aria-hidden="true">البحث</strong>',
				searchPlaceholder: 'بحث'
			}
		});
		$('#myTable').on('click', '.btnDelete', function () {
			var confDlt = $(this).closest('tr');
			$('#target3').click(function () {
				$("#exampleModal").modal('hide');
			})
			$("#target2").click(function () {
				confDlt.remove();
				$("#exampleModal").modal('hide');
			});
		});
		
  
	});
	var loadFile = function(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output');
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  };
	var loadFile1 = function(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output1');
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  };
	var loadFile2 = function(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output2');
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  };
	var loadFile3 = function(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output3');
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  };
	var loadFile4 = function(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output4');
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  };	
</script>
