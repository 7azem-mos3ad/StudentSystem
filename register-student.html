<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/datatablefinal.css">
	<link rel="stylesheet" href="css/bootstrab.min.css">
	<link rel="stylesheet" href="css/style4.css">
	<link rel="stylesheet" href="fonts/Tajawal-Light.ttf">
	<link rel="stylesheet" href="fonts/Tajawal-Bold.ttf">
	<title>Document</title>
	<style>
		footer {
			margin-top: 20vh;
		}
		form {
			width: 30vw !important; margin-right: 20vw;
		}
		label {
			color: #FFF;
		}
	</style>
</head>

<body>

	<section>
		<div class="overlay-background"></div>

		<footer>
	<div class="container">
<div class="the-container">
	
	<div class=" m-3 ml-3">
		<form action="{{form}}" method="POST" autocomplete="off">
			<input required class="form-control form-control-lg mt-3" name="name" type="text" placeholder="اسم الطالب">
		<input required class="form-control form-control-lg mt-3" name="phone" type="text" placeholder="رقم الهاتف">
		<input required class="form-control form-control-lg mt-3" name="password" type="text" placeholder="كلمة المرور">

		<div class="form-group">
			<label for="exampleFormControlSelect1" class="mt-3">المرحلة</label>
			<select class="form-control" id="exampleFormControlSelect1" name="level">
				<option>المرحلة الأولي</option>
				<option>المرحلة الثانية</option>
				<option>المرحلة الثالثة</option>
				<option>المرحلة الرابعة</option>
				<option>المرحلة الخامسة</option>
				<option>المرحلة السادسة</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="exampleFormControlSelect1" class="mt-3">المجموعة</label>
			<select class="form-control" id="exampleFormControlSelect1" name="group">
				<option>المجموعة الأولي</option>
				<option>المجموعة الثانية</option>
				<option>المجموعة الثالثة</option>
				<option>المجموعة الرابعة</option>
				<option>المجموعة الخامسة</option>
				<option>المجموعة السادسة</option>
			</select>
		</div>
		
		<button type="submit" class="btn btn-info">تأكيد</button>
	</form>
		</div>
</div>
</div>
</footer>
</section>
	<script src="js/jQuery.js"></script>
	<script src="js/bootstrab.min.js"></script>
	<script src="js/datatable.js"></script>
	<script src="js/to compress/jquery.dataTables.min.js"></script>
	<script src="js/to compress/dataTables.buttons.min.js"></script>
	<script src="js/to compress/buttons.flash.min.js"></script>
	<script src="js/to compress/jszip.min.js"></script>
	<script src="js/to compress/pdfmake.min.js"></script>
	<script src="js/to compress/vfs_fonts.js"></script>
	<script src="js/to compress/buttons.html5.min.js"></script>
	<script src="js/to compress/buttons.print.min.js"></script>
	<script>
$(document).ready(function() {
            $('#myTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
								],
								"language": {
    search: '<strong class="fa fa-filter mr-2" aria-hidden="true">البحث</strong>',
    searchPlaceholder: 'بحث'}
			});
			$('#myTable').on('click', '.btnDelete', function () {
				var confDlt = $(this).closest('tr');
				$('#target3').click(function() {
					$("#exampleModal").modal('hide');
				})
				$("#target2").click(function () {
					confDlt.remove();
					$("#exampleModal").modal('hide');
				});
			});
				});
	</script>
	
</body>

</html>
