<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/datatablefinal.css">
	<link rel="stylesheet" href="css/bootstrab.min.css">
	<link rel="stylesheet" href="css/style4.css">
	<link rel="stylesheet" href="fonts/Tajawal-Light.ttf">
	<link rel="stylesheet" href="fonts/Tajawal-Bold.ttf">
	<title>Document</title>
</head>

<body>

<div class="overlay-background">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">الأستاذ معوض</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link active" href="#">بنك الأسألة <span class="sr-only">(current)</span></a>
					<a class="nav-link" href="#">الإمتحانات</a>
					<a class="nav-link" href="#">الطلاب</a>
					<a class="nav-link" href="#">المراحل</a>
					<a class="nav-link" href="#">المجموعات</a>
					<a class="nav-link" href="#">الغياب</a>
					<a class="nav-link" href="#">الشهر</a>
					<a class="nav-link" href="#">المشرفين</a>
				<div class="dropdown">
					<button style="color: #FFF;" class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						خيارات
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a style="color: #000 !important;" class="dropdown-item" href="#">تسجيل</a>
						<a style="color: #000 !important;" class="dropdown-item" href="#">تسجيل تاني</a>
						<a style="color: #000 !important;" class="dropdown-item" href="#">تسجيل تالت</a>
					</div>
				</div>

			</div>
		</div>
	</nav>


	<div class="container" style="margin-top: 30vh;">
		<div style="z-index: 3 !important;">

			<div class=" m-3">
				<form action="{{form}}" method="POST" autocomplete="off" style="width: 30vw !important; margin-right: 20vw;">
				<div class="form-group">
					<label style="color: #FFF;" for="formGroupExampleInput">تعديل مجموعة</label>
					<input required class="form-control form-control-lg" name="group" type="text" id="formGroupExampleInput" placeholder="تعديل مجموعة">
					<button type="submit" class="btn btn-primary mt-3" style="background-color: #5a646e;">تأكيد</button>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
<script src="js/jQuery.js"></script>
<script src="js/bootstrab.min.js"></script>
<script src="js/datatable.js"></script>
<script src="js/to compress/jquery.dataTables.min.js"></script>
<script src="js/to compress/dataTables.buttons.min.js"></script>
<script src="js/to compress/buttons.flash.min.js"></script>
<script src="js/to compress/jszip.min.js"></script>
<script src="js/to compress/pdfmake.min.js"></script>
<script src="js/to compress/vfs_fonts.js"></script>
<script src="js/to compress/buttons.html5.min.js"></script>
<script src="js/to compress/buttons.print.min.js"></script>
<script>
	$(document).ready(function () {
		$('#myTable').DataTable({
			dom: 'Bfrtip',
			buttons: [
				'copy', 'csv', 'excel', 'pdf', 'print'
			],
			"language": {
				search: '<strong class="fa fa-filter mr-2" aria-hidden="true">البحث</strong>',
				searchPlaceholder: 'بحث'
			}
		});
		$('#myTable').on('click', '.btnDelete', function () {
			var confDlt = $(this).closest('tr');
			$('#target3').click(function () {
				$("#exampleModal").modal('hide');
			})
			$("#target2").click(function () {
				confDlt.remove();
				$("#exampleModal").modal('hide');
			});
		});
	});
</script>

</body>

</html>
