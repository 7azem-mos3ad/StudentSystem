<body>

<section>
	<div class="overlay-background"></div>

	<footer>
	<div class="container" >
		<div class="the-container">

			<table id="myTable" class="display nowrap">
				<thead>
					<tr>
						<th>اسم الإمتحان</th>
						<th>وقت الإمتحان</th>
						<th>تاريخ الإمتحان</th>
						<th>خيارات</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="cheque-amt"> إمتحان علي الوحدة الأولي</td>
						<td>30 دقيقة</td>
						<td>25/10/2020</td>
						<td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
								بدأ الإمتحان

					</tr>
					
				</tbody>

		</div>
		</div>

<script src="js/jQuery.js"></script>
<script src="js/bootstrab.min.js"></script>
<script src="js/datatable.js"></script>
<script src="js/to compress/jquery.dataTables.min.js"></script>

<script>
	$(document).ready(function () {
		$('#myTable').DataTable({
			"searching": false,
"paging": false,
"info": false,
"lengthChange":false,
			"language": {
				search: '<strong class="fa fa-filter mr-2" aria-hidden="true">البحث</strong>',
				searchPlaceholder: 'بحث'
			}
		});
		$('#myTable').on('click', '.btnDelete', function () {
			var confDlt = $(this).closest('tr');
			$('#target3').click(function () {
				$("#exampleModal").modal('hide');
			})
			$("#target2").click(function () {
				confDlt.remove();
				$("#exampleModal").modal('hide');
			});
		});
	});
</script>
