<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/datatablefinal.css">
	<link rel="stylesheet" href="css/bootstrab.min.css">
	<link rel="stylesheet" href="css/style4.css">
	<link rel="stylesheet" href="fonts/Tajawal-Light.ttf">
	<link rel="stylesheet" href="fonts/Tajawal-Bold.ttf">
	<title>Document</title>
	<style>
		section {
			position: relative;
			min-height: 100vh;
		}

		.overlay {
			position: absolute;
			z-index: 1;
			background-color: #00000057;
			min-height: 100vh;
			top: 0;
			left: 0;
		}

		.new-nav {
			position: relative !important;
			color: #FFF !important;
			background: linear-gradient(180deg, rgb(0 0 0 / 50%) 0%, rgb(0 0 0 / 45%) 50%, rgb(0 0 0 / 19%) 100%) !important;
			z-index: 0;
		}

		.new-nav a {
			color: #FFF !important;
			font-weight: lighter;
		}

		.navbar-brand {
			font-weight: 300 !important;
		}

		.dropdown-item {
			color: #000 !important;
		}

		.dropdown-toggle {
			color: #fff;
		}
		
		footer {
			margin-top: 20vh;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg new-nav">
		<a class="navbar-brand" href="#">الأستاذ معوض</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav float-right text-right">
				<a class="nav-link active" href="#">بنك الأسألة <span class="sr-only">(current)</span></a>
				<a class="nav-link" href="#">الإمتحانات</a>
				<a class="nav-link" href="#">الطلاب</a>
				<a class="nav-link" href="#">المراحل</a>
				<a class="nav-link" href="#">المجموعات</a>
				<a class="nav-link" href="#">الغياب</a>
				<a class="nav-link" href="#">الشهر</a>
				<a class="nav-link" href="#">المشرفين</a>
				<div class="dropdown">
					<button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						خيارات
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a style="color: #000 !important;" class="dropdown-item" href="#">تغيير اللغة</a>
						<a style="color: #000 !important;" class="dropdown-item" href="#">تسجيل الخروج</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="overlay-background"></div>

		<section>
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="container mb-3 mt-3">
						<div class="alert alert-danger mt-3" role="alert">
							<p>هل انت متأكد من حذف هذا السؤال؟</p>
						</div>
						<div>
							<button type="button" id='target2' class="btn btn-danger ml-1">نعم</button>
							<button type="button" id="target3" class="btn btn-light">لا</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="container mb-3 mt-3">
						<form action="{{form}}" method="POST" autocomplete="off" class="mt-3 mb-3">
							<div class="form-group">
								<label style="color: #000;" for="formGroupExampleInput">تعديل السؤال</label>
								<input type="text" name="quation" class="form-control input-sm cheque-amt toedt"
									Placeholder="Enter Cheque Amount" onkeypress="return isNumber(event)">
									<label style="color: #000;" for="formGroupExampleInput">تعديل الإجابة الصحيحة</label>
								<input type="text" name="answer" class="form-control input-sm cheque-amt2 toedt2"
									Placeholder="Enter Cheque Amount" onkeypress="return isNumber(event)">
									<div class="form-group input-sm cheque-amt4"  style="width: 30vw;">
										<label for="exampleFormControlSelect1" class="mt-3" style="color:#000">المرحلة</label>
										<select class="form-control toedt3" id="exampleFormControlSelect1" name="level">
											<option>المرحلة الأولي</option>
											<option>المرحلة الثانية</option>
											<option>المرحلة الثالثة</option>
											<option>المرحلة الرابعة</option>
											<option>المرحلة الخامسة</option>
											<option>المرحلة السادسة</option>
										</select>
									</div>
								<div>
									<button id="target4" type="button" class="btn btn-primary mt-3">تأكيد</button>
									<button id="target5" type="button" class="btn mt-3">عودة</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		

		<footer>
			
		<div class="container">
			<div class="the-container">

				<table id="myTable" class="display data-table">
					<thead>
						<tr>
							<th>السؤال</th>
							<th>الإجابة الصحيحة</th>
							<th>المرحلة</th>
							<th>تعديل</th>
							<th>حذف</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="cheque-amt">السؤال الأول</td>
							<td class="cheque-amt2">الإجابة الصحيحة للسؤال الأول</td>
							<td class="cheque-amt3">الأول</td>
							<td><button type="button" class="btn btn-success btnedit" data-toggle="modal"
									data-target="#exampleModal2">
									تعديل
								</button></td>
							<td><button type="button" class="btn btn-danger btnDelete" data-toggle="modal"
									data-target="#exampleModal">
									حذف
								</button></td>
						</tr>
						<tr>
							<td class="cheque-amt">السؤال الثاني</td>
							<td class="cheque-amt2">الإجابة الصحيحة للسؤال القاني</td>
							<td class="cheque-amt3">الثالث</td>
							<td><button type="button" class="btn btn-success btnedit" data-toggle="modal" data-target="#exampleModal2">
									تعديل
								</button></td>
							<td><button type="button" class="btn btn-danger btnDelete" data-toggle="modal"
									data-target="#exampleModal">
									حذف
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</footer>
	</section>
	<script src="js/jQuery.js"></script>
	<script src="js/bootstrab.min.js"></script>
	<script src="js/datatable.js"></script>
	<script src="js/to compress/jquery.dataTables.min.js"></script>
	<script src="js/to compress/dataTables.buttons.min.js"></script>
	<script src="js/to compress/buttons.flash.min.js"></script>
	<script src="js/to compress/jszip.min.js"></script>
	<script src="js/to compress/pdfmake.min.js"></script>
	<script src="js/to compress/vfs_fonts.js"></script>
	<script src="js/to compress/buttons.html5.min.js"></script>
	<script src="js/to compress/buttons.print.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#myTable').DataTable({
				dom: 'Bfrtip',
				buttons: [
					'copy', 'csv', 'excel', 'pdf', 'print'
				],
				"language": {
					search: '<strong class="fa fa-filter mr-2" aria-hidden="true">البحث</strong>',
					searchPlaceholder: 'بحث'
				}
			});
			$('#myTable').on('click', '.btnDelete', function () {
				var confDlt = $(this).closest('tr');
				$('#target3').click(function () {
					$("#exampleModal").modal('hide');
				})
				$("#target2").click(function () {
					confDlt.remove();
					$("#exampleModal").modal('hide');
				});
			});
			$('#myTable').on('click', '.btnedit', function () {
				$('#target5').click(function () {
					$("#exampleModal2").modal('hide');
				});
				$('#target4').click(function () {
					$(this).closest('tr').
					$("#exampleModal2").modal('hide');
				})
			});
			$('#myTable').on('click', '.btnedit', function () {
				var edtMyTd = $(this).closest('tr').eq(0).find('td').eq(0);
				var edtMyTd2 = $(this).closest('tr').eq(0).find('td').eq(1);
				var edtMyTd3 = $(this).closest('tr').eq(0).find('td').eq(2);
				$('#target5').click(function () {
					$("#exampleModal2").modal('hide');
				});
				$('#exampleModal2').on('click', '#target4', function () {

				var str = $(".toedt").val();
				$(edtMyTd).text(str);

				var str2 = $(".toedt2").val();
				$(edtMyTd2).text(str2);

				var str3 = $(".toedt3").val();
				$(edtMyTd3).text(str3);
				$("#exampleModal2").modal('hide');
				edtMyTd = '';
				edtMyTd2 = '';
				edtMyTd3 = '';
			});

			});
			$('#exampleModal2').on('show.bs.modal', function (e) {
var _button = $(e.relatedTarget);
var _row = _button.parents("tr");
var _chequeAmt = _row.find(".cheque-amt").text();
$(this).find(".cheque-amt").val(_chequeAmt);
});
$('#exampleModal2').on('show.bs.modal', function (e) {
var _button = $(e.relatedTarget);
var _row = _button.parents("tr");
var _chequeAmt2 = _row.find(".cheque-amt2").text();
$(this).find(".cheque-amt2").val(_chequeAmt2);
});
$('#exampleModal2').on('show.bs.modal', function (e) {
var _button = $(e.relatedTarget);
var _row = _button.parents("tr");
var _chequeAmt3 = _row.find(".cheque-amt3").text();
$(this).find(".cheque-amt3").val(_chequeAmt3);
});
		});
	</script>

</body>

</html>
