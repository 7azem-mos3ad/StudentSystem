<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/datatablefinal.css">
	<link rel="stylesheet" href="css/bootstrab.min.css">

	<link rel="stylesheet" href="fonts/Tajawal-Light.ttf">
	<link rel="stylesheet" href="fonts/Tajawal-Bold.ttf">
	<title>Document</title>
	<style>
		section {
			position: relative;
			min-height: 100vh;
		}

		.overlay {
			position: absolute;
			z-index: 1;
			background-color: #00000057;
			min-height: 100vh;
			top: 0;
			left: 0;
		}

		.new-nav {
			position: relative !important;
			color: #FFF !important;
			background: linear-gradient(180deg, rgb(0 0 0 / 50%) 0%, rgb(0 0 0 / 45%) 50%, rgb(0 0 0 / 19%) 100%) !important;
			z-index: 0;
		}

		.new-nav a {
			color: #FFF !important;
			font-weight: lighter;
		}

		.navbar-brand {
			font-weight: 300 !important;
		}

		.dropdown-item {
			color: #000 !important;
		}

		.dropdown-toggle {
			color: #fff;
		}
		
		footer {
			margin-top: 20vh;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg new-nav">
		<a class="navbar-brand" href="#">الأستاذ معوض</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav float-right text-right">
				<a class="nav-link active" href="#">بنك الأسألة <span class="sr-only">(current)</span></a>
				<a class="nav-link" href="#">الإمتحانات</a>
				<a class="nav-link" href="#">الطلاب</a>
				<a class="nav-link" href="#">المراحل</a>
				<a class="nav-link" href="#">المجموعات</a>
				<a class="nav-link" href="#">الغياب</a>
				<a class="nav-link" href="#">الشهر</a>
				<a class="nav-link" href="#">المشرفين</a>
				<div class="dropdown">
					<button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						خيارات
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a style="color: #000 !important;" class="dropdown-item" href="#">تغيير اللغة</a>
						<a style="color: #000 !important;" class="dropdown-item" href="#">تسجيل الخروج</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<section>
	<div class="overlay-background"></div>

	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="container mb-3 mt-3">
					<div class="alert alert-success mt-3" role="alert">
						<p>هل انت متأكد من قبول هذا الطالب</p>
					</div>
					<div>
						<button type="button" id='target2' class="btn btn-success ml-1">نعم</button>
						<button type="button" id="target3" class="btn btn-danger">لا</button>
					</div>
				</div>
			</div>
		</div>
	</div>


<footer>

	<div class="container">
		<div class="the-container">

			<table id="myTable" class="display nowrap">
				<thead>
					<tr>
            <th>اسم الطالب</th>
						<th>المجموعة</th>						
						<th>خيارات</th>
					</tr>
				</thead>
				<tbody>
					<div>
						<tr>
              <td>حازم مسعد</td>
							<td>(تالتة ثانوي) سبت - اتنين - اربع الساعة 5</td>
							<td><button type="button" class="btn btn-success btnDelete" data-toggle="modal"
									data-target="#exampleModal">
									قبول
								</button></td>
						</tr>
					</div>
					<div>
						<tr>
              <td>الأستاذ معوض</td>
							<td>(تانية ثانوي) سبت - اتنين - اربع الساعة 6</td>
							<td><button type="button" class="btn btn-success btnDelete" data-toggle="modal"
									data-target="#exampleModal">
									قبول
								</button></td>
						</tr>
					</div>
				</tbody>
			</table>
		</div>
	</div>
</footer>
</section>
	<script src="js/jQuery.js"></script>
	<script src="js/bootstrab.min.js"></script>
	<script src="js/datatable.js"></script>
	<script src="js/to compress/jquery.dataTables.min.js"></script>
	<script src="js/to compress/dataTables.buttons.min.js"></script>
	<script src="js/to compress/buttons.flash.min.js"></script>
	<script src="js/to compress/jszip.min.js"></script>
	<script src="js/to compress/pdfmake.min.js"></script>
	<script src="js/to compress/vfs_fonts.js"></script>
	<script src="js/to compress/buttons.html5.min.js"></script>
	<script src="js/to compress/buttons.print.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#myTable').DataTable({
				dom: 'Bfrtip',
				buttons: [
					'copy', 'csv', 'excel', 'pdf', 'print'
				],
				"language": {
					search: '<strong class="fa fa-filter mr-2" aria-hidden="true">البحث</strong>',
					searchPlaceholder: 'بحث'
				}
			});
			$('#myTable').on('click', '.btnDelete', function () {
				var confDlt = $(this).closest('tr');
				$('#target3').click(function () {
					$("#exampleModal").modal('hide');
				})
				$("#target2").click(function () {
					confDlt.remove();
					$("#exampleModal").modal('hide');
				});
			});

			$('#myTable').on('click', '.btnedit', function () {
				var edtMyTd = $(this).closest('tr').eq(0).find('td:first');
				$('#target5').click(function () {
					$("#exampleModal2").modal('hide');
				});
				$('#exampleModal2').on('click', '#target4', function () {
					var str = $(".toedt").val();
					$(edtMyTd).text(str);
					$("#exampleModal2").modal('hide');
					edtMyTd = '';
				});

			});
			$('#exampleModal2').on('show.bs.modal', function (e) {
				var _button = $(e.relatedTarget);
				var _row = _button.parents("tr");
				var _chequeAmt = _row.find(".cheque-amt").text();
				$(this).find(".cheque-amt").val(_chequeAmt);
			});
		});
	</script>

</body>

</html>
